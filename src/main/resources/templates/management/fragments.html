<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>

<th:block th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/management}">The Hôtel ★</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" th:classappend="${navItem eq 'reservations'}?'active':''">
                    <a class="nav-link" th:href="@{/management}">Reservations</a>
                </li>
                <li class="nav-item" th:classappend="${navItem eq 'rooms'}?'active':''">
                    <a class="nav-link" th:href="@{/management/rooms}">Rooms</a>
                </li>
                <li class="nav-item" th:classappend="${navItem eq 'hotel'}?'active':''">
                    <a class="nav-link" th:href="@{/management/hotels}">Hotels</a>
                </li>
                <li class="nav-item" th:classappend="${navItem eq 'users'}?'active':''">
                    <a class="nav-link" th:href="@{/management/users}">Users</a>
                </li>
            </ul>
        </div>
    </nav>
</th:block>

</body>
</html>
