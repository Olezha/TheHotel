<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="#{project.title}"></title>
    <th:block th:include="fragments::css"/>
</head>
<body>
<th:block th:include="management/fragments::navbar" th:with="navItem='rooms'"/>

<div class="container mt-3">
    <table id="rooms">
        <thead>
        <tr>
            <th>Number</th>
            <th>Persons</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room:${rooms}">
            <td>
                <a th:href="@{'/management/hotel/'+${hotelId}+'/room/'+${room.id}+'/edit'}">
                    <span th:text="${room.number}"></span>
                    (edit)
                </a>
            </td>
            <td>
                <span th:text="${room.persons}"></span>
            </td>
        </tr>
        </tbody>
    </table>
    
    <div class="mt-3">
        <a th:href="@{${'/management/hotel/'+hotelId+'/room/add'}}" class="btn btn-primary">Add Room</a>
    </div>
</div>

<th:block th:include="fragments::js"/>
<script>
    $(document).ready(function () {
        $('#rooms').DataTable();
    });
</script>
</body>
</html>
